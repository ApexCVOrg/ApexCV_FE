# .github/workflows/ci-fe.yml
name: CI - Frontend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-fe:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./fe  # Thư mục frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build frontend
        run: npm run build

      - name: Finish FE CI
        run: echo "Frontend CI completed!"
